<div class="dashboard-container">
    <div class="upload-section">
      <input type="file" (change)="onFileSelected($event)" accept=".csv" #fileInput style="display: none;">
      <button mat-raised-button color="primary" (click)="fileInput.click()">Upload Bank Statement</button>
    </div>
  
    <div class="charts-container">
      <div class="chart">
        <apx-chart
          [series]="categoryChartOptions.series"
          [chart]="categoryChartOptions.chart"
          [labels]="categoryChartOptions.labels"
          [title]="categoryChartOptions.title"
        ></apx-chart>
      </div>
      <div class="chart">
        <apx-chart
          [series]="monthlyTrendChartOptions.series"
          [chart]="monthlyTrendChartOptions.chart"
          [xaxis]="monthlyTrendChartOptions.xaxis"
          [title]="monthlyTrendChartOptions.title"
        ></apx-chart>
      </div>
      <div class="chart">
        <apx-chart
          [series]="incomeVsExpenseChartOptions.series"
          [chart]="incomeVsExpenseChartOptions.chart"
          [xaxis]="incomeVsExpenseChartOptions.xaxis"
          [title]="incomeVsExpenseChartOptions.title"
        ></apx-chart>
      </div>
      <div class="chart">
        <apx-chart
          [series]="dailyBalanceChartOptions.series"
          [chart]="dailyBalanceChartOptions.chart"
          [xaxis]="dailyBalanceChartOptions.xaxis"
          [title]="dailyBalanceChartOptions.title"
        ></apx-chart>
      </div>
    </div>
  
    <div class="transactions-table">
      <table mat-table [dataSource]="transactions">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.date | date}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.description}} </td>
        </ng-container>
        <ng-container matColumnDef="debit">
          <th mat-header-cell *matHeaderCellDef> Debit </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.debit | currency:'INR'}} </td>
        </ng-container>
        <ng-container matColumnDef="credit">
          <th mat-header-cell *matHeaderCellDef> Credit </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.credit | currency:'INR'}} </td>
        </ng-container>
        <ng-container matColumnDef="balance">
          <th mat-header-cell *matHeaderCellDef> Balance </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.balance | currency:'INR'}} </td>
        </ng-container>
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.category}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['date', 'description', 'debit', 'credit', 'balance', 'category']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['date', 'description', 'debit', 'credit', 'balance', 'category'];"></tr>
      </table>
    </div>
  </div>
